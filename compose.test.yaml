name: testing
services:
  redis:
    image: redis
    ports:
      - "6380:6379"
    volumes:
      - redis:/var/lib/redis
  postgres:
    image: postgres:17.4
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=testing
    ports:
      - "5433:5432"
    volumes:
      - db:/var/lib/postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d testing -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  migrate:
    image: migrate/migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./db/migrations:/migrations
    command:
      [
        "-path",
        "/migrations/",
        "-database",
        "postgres://postgres:password@postgres:5432/testing?sslmode=disable",
        "up",
      ]

volumes:
  redis:
  db:
