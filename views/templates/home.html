{{ define "title" }}NeverExpire{{ end }}
{{ define "content" }}
	<div class="flex flex-col max-w-3xl w-full mx-auto">
		<h1 class="text-center text-4xl sm:text-5xl font-extrabold mb-4">
			SSL certificate monitoring
		</h1>
		<h2 class="font-semibold sm:text-lg text-base-500 mb-6 text-center">
			NeverExpire will watch your SSL certificates and notify you before they
			expire.
		</h2>
		<img
			src="/static/images/hero.webp"
			class="border-2 border-base-200/50 rounded-lg mb-6"
		/>
		{{ if .User }}
			<a
				href="/domains"
				hx-boost="true"
				class="bg-primary-500 text-base-white font-medium rounded-md px-4 py-2 mx-auto"
			>
				Track domains
			</a>
		{{ else }}
			<a
				href="/login"
				hx-boost="true"
				class="bg-primary-500 text-base-white font-medium rounded-md px-4 py-2 mx-auto"
			>
				Get started
			</a>
		{{ end }}
	</div>
{{ end }}
