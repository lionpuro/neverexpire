{{ template "base" . }}
{{ define "body" }}
	<div class="flex flex-col min-h-full">
		<header class="flex px-4 py-3 mb-4">
			<nav hx-boost="true" class="flex w-full">
				<a href="/" class="flex items-center">
					{{ template "logo" }}
				</a>
				<div class="ml-auto flex items-center gap-6">
					{{ if .User }}
						<a href="/domains" class="font-medium text-base-600"> Domains </a>
						<a href="/settings" class="font-medium text-base-600"> Settings </a>
						<a
							href="/logout"
							class="ml-auto flex gap-1 text-base-white bg-base-600 font-medium rounded-md px-3 py-1.5"
						>
							Sign out
						</a>
					{{ else }}
						<a href="/login" class="ml-auto text-primary-500 font-medium">
							Log in
						</a>
					{{ end }}
				</div>
			</nav>
		</header>
		<div id="banner-container">
			{{ if .Error }}
				{{ template "error-banner" .Error }}
			{{ end }}
		</div>
		<div id="content" class="flex flex-col p-6 sm:p-8 grow">
			{{ block "content" . }}
			{{ end }}
		</div>
	</div>
{{ end }}
