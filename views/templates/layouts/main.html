{{ template "base" . }}
{{ define "body" }}
	<div class="flex flex-col min-h-full">
		<header class="flex px-4 py-3 mb-4">
			<nav hx-boost="true" class="flex w-full">
				<a href="/" class="flex items-center">
					{{ template "logo" }}
				</a>
				<div class="ml-auto flex items-center">
					{{ if .User }}
						<a href="/account" class="font-medium text-base-700">
							{{ .User.Email }}
						</a>
					{{ else }}
						<a href="/login" class="ml-auto bg-base-900 text-base-white font-medium rounded-xs px-3 py-1.5">Log in</a>
					{{ end }}
				</div>
			</nav>
		</header>
		<div id="content" class="flex flex-col p-6 sm:p-8 grow">
			{{ block "content" . }}
			{{ end }}
		</div>
	</div>
{{ end }}
