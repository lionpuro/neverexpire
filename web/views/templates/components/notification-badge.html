{{define "notification-badge"}}
	{{if and .Count (not (eq .Count "0"))}}
		<span
			class="{{cn
				"absolute top-0 right-0 flex justify-center items-center"
				"size-3.5 rounded-full bg-red-500 text-base-white"
				"font-semibold text-xs fade-in"
			}}"
		>
			{{.Count}}
		</span>
	{{end}}
{{end}}
